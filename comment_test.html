<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        
        #comment-form {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="url"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        
        textarea {
            height: 120px;
            resize: vertical;
        }
        
        button {
            background-color: #007cba;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #005a87;
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 15px;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h2>Leave a Comment</h2>
    
    <div id="success-message" class="success-message">
        Thank you for your comment! It will be reviewed and published soon.
    </div>
    
    <div id="error-message" class="error-message">
        Sorry, there was an error submitting your comment. Please try again.
    </div>
    
    <form id="comment-form" method="POST" action="https://staticman3.herokuapp.com/v3/entry/github/skmahfuz2007-afk/tanimmahfuz/main/comments">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="fields[name]" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="fields[email]" required>
        </div>
        
        <div class="form-group">
            <label for="url">Website (optional)</label>
            <input type="url" id="url" name="fields[url]">
        </div>
        
        <div class="form-group">
            <label for="message">Comment *</label>
            <textarea id="message" name="fields[message]" required placeholder="Write your comment here..."></textarea>
        </div>
        
        <!-- Hidden fields for Staticman -->
        <input type="hidden" name="options[redirect]" value="https://skmahfuz2007-afk.github.io/tanimmahfuz/thank-you/">
        <input type="hidden" name="options[slug]" value="post-slug-here">
        <input type="hidden" name="options[reCaptcha][siteKey]" value="">
        <input type="hidden" name="options[reCaptcha][secret]" value="">
        
        <button type="submit">Submit Comment</button>
    </form>

    <script>
        document.getElementById('comment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const form = this;
            const formData = new FormData(form);
            const submitButton = form.querySelector('button[type="submit"]');
            const successMessage = document.getElementById('success-message');
            const errorMessage = document.getElementById('error-message');
            
            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Show loading state
            form.classList.add('loading');
            submitButton.textContent = 'Submitting...';
            
            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    successMessage.style.display = 'block';
                    form.reset();
                } else {
                    throw new Error('Network response was not ok');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.style.display = 'block';
            })
            .finally(() => {
                form.classList.remove('loading');
                submitButton.textContent = 'Submit Comment';
            });
        });
    </script>
</body>
</html>
